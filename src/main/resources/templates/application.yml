spring:
  application:
    name: inventory-management-system

  datasource:
    url: jdbc:h2:mem:inventory_management_system
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
    profiles:
      active: dev